version: "3"
name: "Default Policy-as-Code Config"
  
codescanning:
  enabled: true 
  severity: "error"

# Dependency Security Alters
supplychain:
  enabled: true
  severity: "high"

  licenses:
    - GPL-*
    - LGPL-*
    - AGPL-*

  licenses-warnings:
    # Warning is the dependency isn't known
    - Other
    - NA
    - None
    - NOASSERTION

secretscanning:
  enabled: true 
  push-protection: false

  severity: "all"

plugins:
  pr-commenting:
    enabled: true


